<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/styles.css">

</head>
<body class="app">
  <header class="header">
    <img class="logo" src="./assets/img/logo-bookstore-red.png" alt="Bookstore" />
  </header>

  <aside class="sidebar">
    <nav class="stack">
      <button class="btn btn-primary">Alle Bücher</button>
      <button class="btn btn-ghost">Fantasy</button>
      <button class="btn btn-ghost">Science-Fiction</button>
      <button class="btn btn-ghost">Romantik</button>
      <hr>
      <button class="btn btn-outline">Beliebt</button>
      <button class="btn btn-outline">Neu</button>
      <button class="btn btn-outline">Preis ↑↓</button>
    </nav>
  </aside>

  <main class="content">
    <!-- hier dein Bücher-Grid -->
    <div class="books-grid">
      <!-- Karten kommen später rein -->
    </div>
  </main>

  <footer class="footer">© Bookstore</footer>

  <dialog id="book-dialog">
  <form method="dialog">
    <button class="close" aria-label="Schließen">×</button>
  </form>
    <div class="dialog-content"><!-- wird per JS gefüllt --></div>
    
</dialog>

<script src="./scripts/template.js"></script>
<script src="./scripts/books.js"></script>
<script src="./scripts/script_commented.js"></script>
</body>

    
</html>
